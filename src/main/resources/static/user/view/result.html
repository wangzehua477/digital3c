<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>3C数码-操作结果</title>
</head>
<body>
<style>
    li{
        display:block;
        float:left;
        width: 73px;
        height: 24px;
    }

    .resultBtn{
        border: #ccc solid 1px;
        float: left;
        padding: 5px 10px;
        margin: 0px 5px;
        cursor: pointer
    }

    a{
        color: #999
    }

</style>
<div style="background-color: #f0f0f0; min-width: 1000px">
    <div class="container">

        <div id="topNav"></div>

        <div style="background-color: white; overflow: hidden; height: 200px">
            <h1 id="promptText" style="text-align: center; color: #555; margin: 50px 1px; font-size: 2em;"></h1>

            <div style="margin: 0 auto; overflow: hidden; display: table; ">
                <div id="leftBtn" class="resultBtn"></div>
                <div id="rightBtn" class="resultBtn"></div>
            </div>
        </div>

        <div id="bottomNav"></div>
    </div>
</div>
<script src="../../static/plugins/jQuery/jquery-1.12.1.min.js" type="text/javascript"></script>
<script src="../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.user.topnav.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.user.bottomNav.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.ajax.auth.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.config.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.extensions.js" type="text/javascript"></script>
<script src="../../static/scripts/xingsu.util.js" type="text/javascript"></script>
<script src="../../static/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        var urlObject = $utils.parseUrl(location.href);
        var type = urlObject.params["type"] || "null";
        if(type == "productDetail"){
            $("#promptText").text("您的商品已成功加入购物车");
            $("#leftBtn").html("<a href='index.html'>继续购物</a>");
            $("#rightBtn").html("<a href='cart.html'>去购物车查看</a>");
        }else if(type == "payment"){
            $("#promptText").text("您的订单支付成功！");
            $("#leftBtn").html("<a href='index.html'>继续购物</a>");
            $("#rightBtn").html("<a href='personalCenter.html?type=order'>查看我的订单</a>");
        }else{
            $("#promptText").text("出现未知错误，请重试！");
        }

    });

</script>
</body>
</html>
