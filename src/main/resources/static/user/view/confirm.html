<script type="text/javascript">
    $(function () {
        init();

        function init(){
            //鼠标移到的时候字显红色，移走恢复
            mouseChangeColor("mouseChangeColor1");
            mouseChangeColor("mouseChangeColor2");
        }

        //鼠标移动到指定元素改变颜色，鼠标指针从元素上移开再次恢复颜色
        function mouseChangeColor(id) {
            $("#"+ id).mouseover(function () {
                $("#"+ id).css("color", "red");
            });
            $("#" + id).mouseout(function(){
                $("#"+ id).css("color","grey");
            });
        }

    });
